{% load i18n %}


    {% if participant_list %}
        <div class="info_box_content">
          <table class="table" style="border:1px solid #ddd;">
            {% for p in participant_list %}
            <tr>
              <td><a href="{{ p.get_absolute_url}}">{{ p.name }}</a></td>
            </tr>
            {% endfor %}
          </table>    
        </div>
      {% else %}
        <span style="font-size:12px;">
        {% trans "No participants available." %}
        </span>
      {% endif %}
